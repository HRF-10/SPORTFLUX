<ion-header>
  <ion-toolbar>
    <ion-title>
      Reset Password
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  
  <ion-button expand="full" color="primary" (click)="resetPassword()">Reset Password</ion-button>
</ion-content>
