<ion-content
  style="
    --background: radial-gradient(
      circle at 10% 20%,
      rgb(149, 219, 254) 0%,
      rgb(7, 134, 197) 90.1%
    );
    z-index: 10;
  "
>
  <div
    style="
      overflow: hidden;
      box-shadow: 5px 5px 10px #0b0b0b;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 300px;
      border-radius: 0px 0px 50px 50px;
      z-index: 30;
      top: -50px;
      margin-top: 20px;
    "
  >
    <div
      style="
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.482);
      "
    ></div>

    <div
      style="
        background: url(../../assets/master_file/SPORTFLUX-LOGO.png)
        no-repeat center;
        height: 60px;
        width: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
        top: 22%;
        left: 50%;
        background-size: contain;
      "
    ></div>

    <div
      style="
        box-shadow: 5px 5px 10px #0b0b0b;
        overflow: hidden;
        position: absolute;
        border-radius: 20px;
        width: 100px;
        height: 100px;
        z-index: 50;
        bottom: 100px;
        left: 20px;
      "
    >
      <div
        style="
          background: url(https://www.w3schools.com/w3css/img_avatar2.png);
          position: absolute;
          width: 100px;
          height: 100px;
          background-size: 100px 100px;
        "
      ></div>
    </div>
    <div
      style="
        position: absolute;
        border-radius: 18px;
        background: rgba(0, 0, 0, 0.482);
        box-shadow: 5px 5px 10px #0b0b0b;
        bottom: 100px;
        left: 140px;
        right: 20px;
        width: auto;
        height: 100px;
      "
    >
      <p
        style="
          position: absolute;
          width: 100%;
          padding-left: 5px;
          padding-right: 5px;
          left: 10px;
          font-weight: bold;
          color: white;
        "
      >
        {{ username }} 
      </p>
      <p
        style="
          position: absolute;
          padding-left: 5px;
          padding-right: 5px;
          left: 10px;
          font-weight: bold;
          top: 25px;
          background: green;
          color: white;
          border-radius: 20px;
        "
      >
        80% Healty<ion-icon name="accessibility" class="icon"></ion-icon>
      </p>
      <p
        style="
          position: absolute;
          padding-left: 5px;
          padding-right: 5px;
          left: 10px;
          font-weight: bold;
          top: 50px;
          background: rgb(0, 90, 90);
          color: white;
          border-radius: 20px;
        "
      >
        100 EMG Record<ion-icon class="icon" name="pulse"></ion-icon>
      </p>
      <div (click)="onLogout()" style="
        background: url('../../assets/master_file/logout.png') no-repeat center;
        background-size: contain;
        width: 30%; /* Atur lebar sesuai kebutuhan */
        height: 30px; /* Atur tinggi sesuai kebutuhan */
        position: absolute;
        margin-top: 60px;
        right: 0; /* Agar elemen berada di sisi kanan */
        filter: brightness(0) invert(1); /* Mengubah warna menjadi putih */
      ">
      </div>
    </div>
    <div
      style="
        position: absolute;
        width: 100vw;
        bottom: 40px;
        height: 50px;
        padding: 5px;
        padding-left: 30px;
        padding-right: 30px;
      "
    >
      <ion-button
      (click)="navigateToProfile()"
        shape="round"
        expand="full"
        style="font-weight: bold; color: white; --background: rgba(0, 0, 0, 0.482) !important"
        >Dashboard</ion-button
      >
    </div>
  </div>

  <ion-card style="margin-top: 300px; z-index: 100; border-radius: 30px; background: rgba(2, 7, 14, 0.418); box-shadow: 5px 5px 10px #0b0b0b; display: flex; align-items: center; justify-content: center; height: 50px;">
    <ion-button fill="clear" style="color: #fff;" (click)="isConnected ? disconnectDevice() : connectToDevice()">
      {{ isConnected ? 'DISCONNECT DEVICE' : 'CONNECT TO DEVICE' }}
    </ion-button>
  </ion-card>

  <ion-grid>
    <ion-row>
      <div
        [routerLink]="['/tabs/device-info']"
        style="
          overflow: scroll;
          box-shadow: 5px 5px 10px #0b0b0b;
          margin: 20px 5px;
          width: 100%;
          background: rgba(2, 7, 14, 0.418);
          border-radius: 30px;
          z-index: 30;
        "
      >
        <ion-grid style="z-index: 120">
          <ion-row>
            <ion-col button>
              <div class="card2" style="width: 100%; height: 300px">
                <canvas id="emgChart" style="width: 100%; height: 100%"></canvas>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>

        <div
          style="
            font-weight: bold;
            z-index: 120;
            width: 100%;
            height: 40px;
            padding: 10px 0;
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.482);
            cursor: pointer; /* Tambahkan ini agar tampak seperti tombol */
          "
          (click)="navigateToRecord()"
        >
          Live Record Channel 1 Device 1
        </div>
      </div>
    </ion-row>
  </ion-grid>

  <ion-row style="justify-content: center">
    <div
      style="
      margin: 10px;
        overflow: scroll;
        box-shadow: 5px 5px 10px #0b0b0b;
        width: 100%;
        background: rgba(0, 0, 0, 0.418);
        border-radius: 30px;
        z-index: 30;
        padding:20px;
      "
    >
      <ion-grid [routerLink]="" (click)="navigateToDevice()" >
        <div
          
          style="
            font-weight: bold;
            font-size: 20px;
            z-index: 120;
            width: 100%;
            height: 40px;
            padding: 10px 0;
            color: white;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 20px;
          "
          
        >
          Connected SportFlux EMG
        </div>
        <ion-row style="justify-content: space-between; width: 100%">
          <ion-col size="3" style="text-align: center">
            <img
              src="../../assets/master_file/IM2.png"
              id="sportflux-emg"
              alt="Device A1"
              style="width: 130px; height: auto"
            />
            <p style="color: white; margin-top: 20px;">A1</p>
          </ion-col>
          <ion-col size="3" style="text-align: center">
            <img
              src="../../assets/master_file/IM2.png"
              id="sportflux-emg"
              alt="Device A2"
              style="width: 130px; height: auto"
            />
            <p style="color: white; margin-top: 20px;">A2</p>
          </ion-col>
          <ion-col size="3" style="text-align: center">
            <img
              src="../../assets/master_file/IM2.png"
              id="sportflux-emg"
              alt="Device A3"
              style="width: 130px; height: auto"
            />
            <p style="color: white; margin-top: 20px;">A3</p>
          </ion-col>
          <ion-col size="3" style="text-align: center">
            <img
              src="../../assets/master_file/IM2.png"
              id="sportflux-emg"
              alt="Device A4"
              style="width: 130px; height: auto"
            />
            <p style="color: white; margin-top: 20px;">A4</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-row>

  <ion-row>
    <div
      style="
        overflow: scroll;
        box-shadow: 5px 5px 10px #0b0b0b;
        width: 100%;
        margin: 30px 5px;
        background: rgba(0, 0, 0, 0.418);
        border-radius: 30px;
        z-index: 30;
      "
    >
      <ion-grid style="margin-bottom: 20px; height: auto;">
        <ion-row>
          <ion-col size="4" class="ion-text-center">
            <div
            [routerLink]="" (click)="navigateToCommunity()"
              class="card"
              style="
                border-radius: 18px;
                background: rgba(0, 0, 0, 0.482);
                padding: 10px;
              "
            >
              <div style="margin-bottom: 5px;">
                <!-- Gambar PNG diatur ukurannya agar seukuran dengan ikon -->
                <img src="../../assets/master_file/hub.png" style="width: 50px; height: 50px; object-fit: contain; filter: brightness(0) saturate(100%) invert(70%) sepia(70%) hue-rotate(188deg) brightness(94%) contrast(95%);">
              </div>
              <!-- Replace with your icon -->
              <div style="color: white;"><a href="/message" style="text-decoration: none; color: white;">SportFlux Hub</a></div>
            </div>
          </ion-col>
          <ion-col size="4" class="ion-text-center">
            <div
            (click)="navigateToCommunity()"
              class="card"
              style="
                border-radius: 18px;
                background: rgba(0, 0, 0, 0.482);
                padding: 10px;
              "
            >
              <div style="margin-bottom: 5px;">
                <!-- Gambar PNG diatur ukurannya agar seukuran dengan ikon -->
                <img src="../../assets/master_file/fisio.png" style="width: 50px; height: 50px; object-fit: contain; filter: brightness(0) saturate(100%) invert(70%) sepia(70%) hue-rotate(188deg) brightness(94%) contrast(95%);">
              </div>
              <!-- Replace with your icon -->
              <div style="color: white"><a style="text-decoration: none; color: white;">SportFlux Fisioterapis</a></div>
            </div>
          </ion-col>
          <ion-col size="4" class="ion-text-center">
            <div
            (click)="navigateToCommunity()"
              class="card"
              style="
                border-radius: 18px;
                background: rgba(0, 0, 0, 0.482);
                padding: 10px;
              "
            >
              <div style="margin-bottom: 5px;">
                <!-- Gambar PNG diatur ukurannya agar seukuran dengan ikon -->
                <img src="../../assets/master_file/trainer.png" style="width: 50px; height: 50px; object-fit: contain; filter: brightness(0) saturate(100%) invert(70%) sepia(70%) hue-rotate(188deg) brightness(94%) contrast(95%);">
              </div>
              <div style="color: white">
                <a href="/tabs/trainer" style="text-decoration: none; color: white;">SportFlux Trainer</a>
              </div>
            </div>
          </ion-col>          
        </ion-row>
      </ion-grid>
    </div>
  </ion-row>

</ion-content>
