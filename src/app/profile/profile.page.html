<ion-content>
  <div
    style="
      overflow: hidden;
      box-shadow: 5px 5px 10px #0b0b0b;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100px;
      border-radius: 50px;
      z-index: 30;
      top: -50px;
      padding-top: 0;
    "
  >
    <!-- Tombol Kembali -->
    <ion-button
      fill="clear"
      style="
        position: absolute;
        top: 50px;
        left: 15px;
        z-index: 40;
        color: white;
      "
      (click)="goBack()"
    >
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    <div
      style="
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.482);
      "
    ></div>
    <div
      style="
        background: url('../../assets/master_file/SPORTFLUX-LOGO.png') no-repeat center;
        background-size: contain;
        height: 130px;
        width: 40%;
        position: absolute;
        top: 70%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin-top: 3px;
      "
    ></div>
  </div>

  <ion-card class="profile-card">
    <div class="header">
      <div class="profile-pic" (click)="uploadImage()">
        <img [src]="photoURL" alt="Profile picture" />
        <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden />
      </div>
      <div class="user-info">
        <h2>{{ username }}</h2>
        <p class="category">{{ category }}</p>
      </div>
    </div>

    <div class="info-section">
      <div class="transaction-item">
        <div class="icon">
          <img src="../../assets/master_file/whatsapp2.png" alt="WhatsApp Icon">
        </div>
        <div class="details">
          <p class="label">WA Number:</p>
          <p class="amount">{{ waNumber }}</p>
        </div>
      </div>

      <div class="transaction-item">
        <div class="icon">
          <img src="../../assets/master_file/placeholder.png" alt="Location Icon">
        </div>
        <div class="details">
          <p class="label">Location:</p>
          <p class="amount">{{ location }}</p>
        </div>
      </div>

      <div class="transaction-item">
        <div class="icon">
          <img src="../../assets/master_file/lavatory.png" alt="Gender Icon">
        </div>
        <div class="details">
          <p class="label">Gender:</p>
          <p class="amount">{{ gender }}</p>
        </div>
      </div>
    </div>

    <div class="badge-section">
      <h3>BADGES</h3>
      <img src="../../assets/master_file/FREE.png" alt="Badge" class="badge-image">
    </div>
  </ion-card>
</ion-content>
