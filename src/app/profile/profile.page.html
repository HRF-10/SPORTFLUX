<ion-content>
  <div
      style="
          overflow: hidden;
          box-shadow: 5px 5px 10px #0b0b0b;
          position: absolute;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100px;
          border-radius: 50px;
          z-index: 30;
          top: -50px;
          padding-top: 0;
      "
  >

  <!-- Back button -->
  <!-- <ion-button
  fill="clear"
  style="
      position: absolute;
      top: 50px;
      left: 15px;
      z-index: 40;
      color: white;
  "
  (click)="goBack()"
>
  <ion-icon name="arrow-back-outline"></ion-icon>
</ion-button> -->
      <div
          style="
              position: absolute;
              width: 100%;
              height: 100%;
              background: rgba(0, 0, 0, 0.482);

          "
      ></div>
      <div
          style="
              background: url('../../assets/master_file/SPORTFLUX-LOGO.png') no-repeat center;
              background-size: contain;
              height: 130px;
              width: 40%;
              position: absolute;
              top: 70%;
              left: 50%;
              transform: translate(-50%, -50%);
              margin-top: 3px;
          "
      ></div>
  </div>

  <ion-card class="pembungkus">
    <div class="header">
      <div class="profile-pic">
        <img [src]="photoURL" alt="Profile picture" />
      </div>
      <div class="user-info">
        <h2>{{ username }}</h2>
        <p>Category</p>
      </div>
    </div>

    <!-- Transactions and Badges merged into one card -->
    <div class="info-section">
      <div class="transaction-item">
        <div class="icon">
          <img src="../../assets/master_file/whatsapp2.png" alt="icon-image">
        </div>
        <div class="details">
          <p class="amount">WA Number: {{ waNumber }}</p>
        </div>
      </div>

      <div class="transaction-item">
        <div class="icon">
          <img src="../../assets/master_file/placeholder.png" alt="icon-image">
        </div>
        <div class="details">
          <p class="amount">Location :</p>
        </div>
      </div>

      <div class="transaction-item">
        <div class="icon">
          <img src="../../assets/master_file/lavatory.png" alt="icon-image">
        </div>
        <div class="details">
          <p class="amount">Gender: {{ gender }}</p>
        </div>
      </div>

      <!-- Badge section -->
      <div class="badge-section">
        <h3>BADGES</h3>
        <img src="../../assets/master_file/FREE.png" alt="badge" class="badge-image">
      </div>
    </div>
  </ion-card>
</ion-content>
