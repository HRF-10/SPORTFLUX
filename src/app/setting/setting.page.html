<ion-content style="--background:url(../../assets/img/bg.jpg); z-index : 10;">
  <ion-card style="margin-left : 0 !important; overflow : hidden; position : absolute; top : 0; left : 0; width : 100vw; height : 100px; background : url(../../assets/bg4.png); background-size: cover; border-radius : 50px; z-index : 30; top : -50px;">
    <div [routerLink]="['/tabs/home']" style=" position : absolute; width : 100px; height : 50px; left : 0; bottom : 0; z-index : 10000;">
      <div style="background : url(../../assets/img/back.png); background-size : 50px 50px; position : absolute; width : 50px; height: 50px; left : 25%"></div>
    </div>
    <div [routerLink]="['/tabs/info']" style=" position : absolute; width : 100px; height : 50px; right : 0; bottom : 0; z-index : 10000;">
      <div style="background : url(../../assets/img/indo2.png); background-size : 50px 50px; position : absolute; width : 50px; height: 50px; left : 25%"></div>
    </div>
    
    <div style="text-align : center; padding-top : 10px; font-weight: bold;  left : calc(50vw - 60px); position : absolute; top : 54px;  width : 120px; height : 40px; z-index : 100; background-size : cover; ">
      MATERI 3
    </div>
  </ion-card>
  
  <ion-grid style="margin-top : 60px;">
    <ion-title style="text-align : center; color : black;">Pengaturan</ion-title>
    <ion-row>
      <div style="overflow : scroll; box-shadow:  5px 5px 10px #0b0b0b;  width : 100%; height : auto;  margin-left : 5px; margin-right : 5px; margin-top : 30px; border-radius : 30px; background : white; z-index : 30; box-shadow:
      inset 0 0 2px 0 rgba(255,255,255,.4),
      inset 0 0 3px 0 rgba(0,0,0,.4),
      inset 0 0 3px 5px rgba(0,0,0,.05),
      2px 2px 4px 0 rgba(0,0,0,.25);">
      
      <ion-grid style="z-index : 120">
        <ion-row>
          <ion-col>
          
              <ion-button  shape="round" color="primary" expand="full" style="font-weight : bold; --background : #f55d81 !important;">VOLUME BACKGROUND MUSIK</ion-button>
 
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item lines='none' style='--background: transparent; color : orange; '>
              <ion-range min="0" max="100" step="2" [(ngModel)]='sliderValue' (ionChange)='bgmChange()'>
                <ion-icon style='color : black;' size="small" slot="start" name="volume-off-outline"></ion-icon>
                <ion-icon style='color : black;' slot="end" name="volume-high-outline"></ion-icon>
              </ion-range>
            </ion-item>
          </ion-col>
  
        </ion-row>

        <ion-row>
          <ion-col>
          
              <ion-button  shape="round" color="primary" expand="full" style="font-weight : bold; --background : #f55d81 !important;">VOLUME SFX</ion-button>
 
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item lines='none' style='--background: transparent; color : orange;'>
              <ion-range min="0" max="100" step="2" [(ngModel)]='sliderValue2' (ionChange)='bgmChange2()'>
                <ion-icon style='color : black;' size="small" slot="start" name="volume-off-outline"></ion-icon>
                <ion-icon style='color : black;' slot="end" name="volume-high-outline"></ion-icon>
              </ion-range>
            </ion-item>
          </ion-col>
  
        </ion-row>
   
       
        
     
  
       
      </ion-grid>
      
      
      
      
        
      </div>
    </ion-row>
  </ion-grid>

  

  

    
  </ion-content>
